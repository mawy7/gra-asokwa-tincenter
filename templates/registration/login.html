{% extends "registration/log_base.html" %}

{% load i18n static crispy_forms_tags %}



{% block content %}
 
    <!-- Main wrapper  -->
    <div id="main-wrapper">

        <div class="unix-login">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-4">
                        <div class="login-content card">
                            <div class="login-form">
                                <img src="{% static 'images/logo-text1.png' %}" alt=""/>
                                <h4>TIN-CENTER ASOKWA</h4>
                                 <form class="form col-md-9"  margin="auto" method="post" action="">
                                                    {% csrf_token %}
                                                    <div class="row col-md-12">
                                                        <div class="form-group">
                                                           <div class="row"> {{ form|crispy }}
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="form-group col-md-12">
                                                            <button type="submit" class="btn btn-success btn-lg" value="{% trans 'Log in' %}">Login</button>
                                                        </div>
                                                    </div>
                                                    </div>
                                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- End Wrapper -->                          
{% endblock %}
